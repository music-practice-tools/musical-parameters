<html lang="en">
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/music-practice-tools/musical-parameters/contents/docs/examples/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path.replace('/docs', '')}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
