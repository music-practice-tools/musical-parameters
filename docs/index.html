<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=UTF-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Examples</title>
</head>

<body>
  <h1>Example Musical Parameter files</h1>
  <main>
    <p>Note the Musical Parameters app can be installed as an app on your device and will work offline. There should be an install option in your web browser.</p>
    <p>Select example to download to your device. It can then be loaded into the app.</p>
    <div id="container"></div>
  </main>
  <script>
    (async () => {
      const response = await fetch('https://api.github.com/repos/music-practice-tools/musical-parameters/contents/docs/examples/');
      const data = await response.json();
      let htmlString = '<ul>';

      for (let file of data) {
        htmlString += `<li><a href="${file.path.replace('docs/', '')}">${file.name}</a></li>`;
      }

      htmlString += '</ul>';
      document.querySelector('#container').innerHTML = htmlString;
    })()
  </script>

  <body>

</html>
