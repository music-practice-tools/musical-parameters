<html lang="en">
  <body>
    <script>
      (async () => {
        const response = await fetch('https://github.com/music-practice-tools/musical-parameters/tree/master/docs/examples/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
