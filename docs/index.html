<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Examples</title>
  </head>
  <body>
    <h1>Example Musical Parameter files</h1>
    <main id="container"></main>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/music-practice-tools/musical-parameters/contents/docs/examples/');
        const data = await response.json();
        let htmlString = '<p>Select example to download to your device. It can then be loaded into the app.</p><ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path.replace('docs/', '')}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.querySelector('#container').innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
