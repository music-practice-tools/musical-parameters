# Improvise for Real Jam Tracks - HEs added as we learn them

- set: IFR Jam Tracks
  mediaTemplate: "https://${mediaRoot}/IFR_Seven_Worlds_${Harmonic Environment}_${Style}_key_of_${Key}.mp3"
  noteTemplate: "Tonal Centre is "
  params:
  - name: Harmonic Environment
    values:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
  - name: Style
    values:
      - [Meditative, meditative]
      - [Modern, modern]
      - [Jazz, jazz]
  - name: Key
    values:
      - [A♭, Ab]
      - A
      - [B♭, Bb]
      - B
      - C
      - [D♭, Db]
      - D
      - [E♭, Eb]
      - E
      - F
      - [G♭, Gb]
      - G
