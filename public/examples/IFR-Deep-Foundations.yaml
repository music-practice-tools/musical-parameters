# Improvise for Real Tonal Map starting point
- set: Tonal Map
  params:
    - name: Note
      values:
        - G♯/A♭
        - A
        - B♭
        - B/C♭
        - C
        - C♯/D♭
        - D
        - D♯/E♭
        - E
        - F
        - F♯/G♭
        - G
    - name: Starting Map Number
      values:
        - '1'
        - '2'
        - '3'
        - '4'
        - '5'
        - '6'
        - '7'
    - name: Direction
      values:
        - 'Ascending'
        - 'Descending'

- set: Drones - major
  mediaTemplate: 'https://${mediaRoot}/Drone_(${Tonal Centre}).mp3'
  noteTemplate: 'xxxxx'
  params:
    - name: Tonal Centre
      values:
        - [A♭, Ab]
        - A
        - [B♭, Bb]
        - B
        - C
        - [D♭, Db]
        - D
        - [E♭, Eb]
        - E
        - F
        - [G♭, Gb]
        - G